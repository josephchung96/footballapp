<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Footballapp</title>
    </head>
    <body>
        <div class="app">
            <h1>Football Gossip</h1>
            <h3>Gossip is more popular than literature</h3>
            <form class="search" id="search" onsubmit="return validateForm()">
                Search by:<br>
                <select class="search-form" id="search-option" onchange="searchForm(this.value)">
                    <option value="" disabled selected>Select search option</option>
                    <option value="p">Player</option>
                    <option value="t">Team</option>
                    <option value="a">Author</option>
                    <option value="pt">Player & Team</option>
                    <option value="pa">Player & Author</option>
                    <option value="ta">Team & Author</option>
                    <option value="pta">Player & Team & Author</option>
                    <option value="tp">Player/Team</option>
                    <option value="at">Team/Author</option>
                    <option value="ap">Player/Author</option>
                    <option value="atp">Player/Team/Author</option>
                </select>
                <div id="search-boxes" style="display:none;">
                    <div class="search-form" id="player-search" style="display:none;">
                        <input type="text" id="player" name="player" placeholder="Search for player">
                    </div>
                    <div class="search-form" id="team-search" style="display:none;">
                        <input type="text" id="team" name="team" placeholder="Search for team">
                    </div>
                    <div class="search-form" id="author-search" style="display:none;">
                        <input type="text" id="author" name="author" placeholder="Search for author">
                    </div>
                    <div id="button-search">
                        <input type="submit" id="searchFor" name="searchFor" value="Search">
                    </div>
                </div>
            </form>
            <p type="text" name="alertMessage" id="alertMessage"></p>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
